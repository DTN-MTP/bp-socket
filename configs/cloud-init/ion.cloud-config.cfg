#cloud-config
package_reboot_if_required: false
package_update: true
package_upgrade: true
packages:
- openssh-server
- curl
- git
- ca-certificates
- make
- pkg-config 
- libnl-genl-3-dev 
- libevent-dev
- build-essential

ssh_pwauth: false
users:
- name: ubuntu
  sudo: ALL=(ALL) NOPASSWD:ALL
  groups: users,admin
  lock_passwd: false
  ssh_authorized_keys:
  - "ssh-rsa  spierrot@Sylvains-Air.localdomain"
  shell: /bin/bash

disable_root: true
preserve_hostname: false
hostname: ion-node

write_files:
- path: /etc/netplan/10-custom.yaml
  content: |
    network:
      version: 2
      ethernets:
        extra0:
          dhcp4: no
          match:
            macaddress: "52:54:00:4b:ab:cd"
          addresses: [192.168.50.10/24]
  permissions: '0600'
- path: /var/run/scripts/provision.sh
  content: |
    #!/bin/bash
    cd /home/ubuntu
    wget -q https://github.com/nasa-jpl/ION-DTN/archive/refs/tags/ion-open-source-4.1.3.tar.gz
    tar -zxf ion-open-source-4.1.3.tar.gz
    cd ION-DTN-ion-open-source-4.1.3
    make
    make install
  permissions: '0755'

runcmd:
- bash /var/run/scripts/provision.sh
- apt-get -y install linux-headers-$(uname -r)
- chown -R ubuntu:ubuntu /home/ubuntu
- netplan apply