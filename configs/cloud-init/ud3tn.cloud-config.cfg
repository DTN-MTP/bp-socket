#cloud-config
package_reboot_if_required: false
package_update: true
package_upgrade: true
packages:
- openssh-server
- curl
- git
- ca-certificates
- make
- build-essential 
- libsqlite3-dev
- sqlite3
- python3.12-venv

ssh_pwauth: false
users:
- name: ubuntu
  sudo: ALL=(ALL) NOPASSWD:ALL
  groups: users,admin
  lock_passwd: false
  ssh_authorized_keys:
  - "ssh-rsa  spierrot@Sylvains-Air.localdomain"
  shell: /bin/bash

disable_root: true
preserve_hostname: false
hostname: ud3tn-node

write_files:
- path: /etc/netplan/10-custom.yaml
  content: |
    network:
      version: 2
      ethernets:
        extra0:
          dhcp4: no
          match:
            macaddress: "52:54:00:4b:ab:cf"
          addresses: [192.168.50.20/24]
  permissions: '0600'
- path: /var/run/scripts/provision.sh
  content: |
    #!/bin/bash
    cd /home/ubuntu
    git clone --recursive https://gitlab.com/d3tn/ud3tn.git
    cd ud3tn
    make posix -j8
    make virtualenv
    source .venv/bin/activate
    make update-virtualenv
  permissions: '0755'

runcmd:
- bash /var/run/scripts/provision.sh
- chown -R ubuntu:ubuntu /home/ubuntu
- netplan apply